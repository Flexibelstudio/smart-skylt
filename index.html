    <link rel="stylesheet" href="./index.css" />
    <style>
      @keyframes confetti-fall {
        0% { transform: translateY(-20px) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
      }

      .confetti-piece {
        position: absolute;
        top: 0;
        width: 10px;
        height: 20px;
        opacity: 0;
        animation-name: confetti-fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
      }

      @keyframes heart-rise {
        0% { transform: translateY(20px) scale(0.5); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
      }

      .heart-piece {
        position: absolute;
        bottom: 0;
        font-size: 24px;
        color: #e63946;
        opacity: 0;
        animation-name: heart-rise;
        animation-timing-function: ease-in;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
      }
      
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }

      .line-clamp-4 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 4;
      }
      
      .line-clamp-6 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 6;
      }
      
      /* Keyframes for the pulsating background color */
      @keyframes pulse-bg-light-keyframes {
        50% { background-color: rgba(var(--pulse-color-rgb, 249 115 22), 0.3); }
      }
      @keyframes pulse-bg-medium-keyframes {
        50% { background-color: rgba(var(--pulse-color-rgb, 249 115 22), 0.5); }
      }
      @keyframes pulse-bg-intense-keyframes {
        50% { background-color: rgba(var(--pulse-color-rgb, 249 115 22), 0.7); }
      }

      @keyframes glow-pulse-keyframes {
        0%, 100% { box-shadow: 0 0 0px rgba(var(--pulse-color-rgb), 0.0); }
        50% { box-shadow: 0 0 25px rgba(var(--pulse-color-rgb), 0.7); }
      }

      @keyframes wave-bg-keyframes {
        0% { background: radial-gradient(circle at center, rgba(var(--pulse-color-rgb), 0.4) 0%, transparent 70%); }
        100% { background: radial-gradient(circle at center, rgba(var(--pulse-color-rgb), 0.0) 0%, transparent 100%); }
      }

      @keyframes gradient-pulse-keyframes {
        0% { background: linear-gradient(135deg, rgba(var(--pulse-color-rgb), 0.3), rgba(var(--pulse-color-rgb), 0.7)); }
        50% { background: linear-gradient(135deg, rgba(var(--pulse-color-rgb), 0.6), rgba(var(--pulse-color-rgb), 0.2)); }
        100% { background: linear-gradient(135deg, rgba(var(--pulse-color-rgb), 0.3), rgba(var(--pulse-color-rgb), 0.7)); }
      }
      
      /* Keyframes for the pulsating inner glow effect */
      @keyframes pulse-inset-light-keyframes {
        50% { box-shadow: inset 0 0 2rem 0.5rem rgba(255, 255, 255, 0.2); }
      }
      @keyframes pulse-inset-medium-keyframes {
        50% { box-shadow: inset 0 0 2.5rem 0.75rem rgba(255, 255, 255, 0.3); }
      }
      @keyframes pulse-inset-intense-keyframes {
        50% { box-shadow: inset 0 0 3rem 1rem rgba(255, 255, 255, 0.4); }
      }
      
      /* Keyframes for banner animations */
      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeInBanner {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Keyframes for tag animations */
      @keyframes pulse-tag-bg {
        50% { opacity: 0.85; }
      }
      .animate-pulse-tag {
        animation: pulse-tag-bg 2s ease-in-out infinite;
      }

      @keyframes glow-tag-shadow {
        50% { box-shadow: 0 0 15px 5px var(--glow-color, rgba(255, 255, 255, 0.5)); }
      }
      .animate-glow-tag {
        animation: glow-tag-shadow 2.5s ease-in-out infinite;
      }

      /* Keyframes for new stamp pulse animation */
      @keyframes pulse-stamp {
        50% { transform: scale(0.97); }
      }
      .animate-pulse-stamp {
        animation: pulse-stamp 2s ease-in-out infinite;
      }
      @keyframes pulse-stamp-override {
        50% { --scale: 0.97; }
      }
      .animate-pulse-stamp-override {
        animation: pulse-stamp-override 2s ease-in-out infinite;
      }
      
      /* Keyframes for magical AI button glow */
      @keyframes glow-button-keyframes {
        from {
          box-shadow: 0 0 5px #fde047, 0 0 15px #fde047, 0 0 25px #facc15, 0 0 35px #facc15;
        }
        to {
          box-shadow: 0 0 10px #fef9c3, 0 0 20px #fef9c3, 0 0 30px #fde047, 0 0 40px #fde047;
        }
      }

      /* Keyframes for shooting star animation */
      @keyframes shoot-star-keyframes {
        0% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translate(-70vw, 40vh) scale(1.2) rotate(180deg);
          opacity: 0;
        }
      }

      /* Keyframes for toast notifications */
      @keyframes toast-in-right {
        from { transform: translateX(100%) scale(0.9); opacity: 0; }
        to { transform: translateX(0) scale(1); opacity: 1; }
      }
      @keyframes toast-fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      
      /* Keyframes for new list items */
      @keyframes slide-in-item {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-item {
        animation: slide-in-item 0.4s ease-out forwards;
      }
      
      /* Keyframes for AI flow highlight */
      @keyframes ai-flow-highlight {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb, 20 184 166), 0);
          background-color: rgba(var(--color-primary-rgb, 20 184 166), 0);
        }
        50% {
          box-shadow: 0 0 1rem 0.5rem rgba(var(--color-primary-rgb, 20 184 166), 0.4);
          background-color: rgba(var(--color-primary-rgb, 20 184 166), 0.1);
        }
      }
      .animate-ai-flow-highlight {
        animation: ai-flow-highlight 3s ease-out;
      }
      
      .highlight-pulse {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        animation: pulseFade 2.5s ease-out;
      }

      @keyframes pulseFade {
        0% {
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.7);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.2);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      /* --- NEW ANIMATIONS --- */

      /* Text Animations */
      @keyframes typing { from { width: 0; } to { width: 100%; } }
      @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: currentColor; } }
      .animate-typewriter { 
        display: inline-block; /* Fix: Added to allow width animation */
        overflow: hidden; 
        white-space: nowrap; 
        border-right: .1em solid currentColor;
        animation: typing var(--type-duration, 2s) steps(var(--char-count, 20), end) forwards, blink-caret .75s step-end infinite;
      }

      @keyframes fade-up-in {
        from { opacity: 0; transform: translateY(1em); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up-word {
        display: inline-block;
        opacity: 0;
        animation: fade-up-in 0.5s ease forwards;
      }

      @keyframes blur-in {
        from { filter: blur(10px); opacity: 0; }
        to { filter: blur(0px); opacity: 1; }
      }
      .animate-blur-in {
        animation: blur-in 0.8s ease-out forwards;
      }

      /* Image Effects */
      @keyframes ken-burns {
        0% {
          transform: scale(1.1) translate(0, 0);
        }
        100% {
          transform: scale(1.5) translate(-20%, -10%);
        }
      }
      .animate-ken-burns-slow {
        animation: ken-burns 20s ease-in-out infinite alternate;
      }
      .animate-ken-burns-fast {
        animation: ken-burns 10s ease-in-out infinite alternate;
      }

      /* Make date picker icon white on dark inputs */
      .dark-date-input::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
      
    </style>

            keyframes: {
